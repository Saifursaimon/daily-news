<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily News</title>
    <script
      src="https://kit.fontawesome.com/aaba3fba75.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container mt-4">
      <nav
        class="container d-flex justify-content-between align-items-center pb-3 border-bottom"
      >
        <h5 class="text-primary">
          <span class="bg-primary rounded text-white p-2">Daily</span> News
        </h5>
        <div>
          <ul class="nav nav-underline d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link fw-bold fs-5" aria-current="page" href="#"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-5" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <img src="images/Avatar.png" alt="" />
            </li>
          </ul>
        </div>
      </nav>

      <!-- category -->
      <nav class="nav justify-content-center">
        <a
          onclick="loadNews('05')"
          class="nav-link text-secondary hover-link"
          aria-current="page"
          href="#"
          >Home</a
        >
        <a
          onclick="loadNews('01')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Breaking News</a
        >
        <a
          onclick="loadNews('02')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Regular News</a
        >
        <a
          onclick="loadNews('03')"
          class="nav-link text-secondary hover-link"
          href="#"
          >International News</a
        >
        <a
          onclick="loadNews('04')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Sports</a
        >
        <a
          onclick="loadNews('05')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Entertainment</a
        >
        <a
          onclick="loadNews('06')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Culture</a
        >
        <a
          onclick="loadNews('07')"
          class="nav-link text-secondary hover-link"
          href="#"
          >Arts</a
        >
        <a
          onclick="loadNews('08')"
          class="nav-link text-secondary hover-link"
          href="#"
          >All News</a
        >
      </nav>
    </header>
    <main>
      <section class="container mt-5">
        <div
          id="news-quantity"
          style="width: 100%; height: 50px"
          class="border p-3 rounded"
        ></div>
      </section>
      <section class="container mt-5">
        <div id="news-container"></div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-5 bg-secondary-subtle p-5">
      <h4 class="text-center text-secondary">Copyright 2023 Daily News</h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/news.js"></script>
  </body>
</html>
